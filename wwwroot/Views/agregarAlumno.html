<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar alumno</title>
</head>
<body>
    <h2>Agregar nuevo alumno</h2>
    <form method="GET">
        <label for="nombre">Nombres:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Juan Manuel Pereira"/><br><br>
        <label for="dni">DNI:</label>
            <input type="number" id="dni" name="dni" required placeholder="39781686"/><br><br>
        <label for="fechaNac">Fecha de nacimiento:</label>
            <input type="date" id="fechaNac" name="fechaNac"/><br><br>
        <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio" required placeholder="Las Heras 751"/><br><br>
        <label for="celular">Celular:</label>
            <input type="number" id="celular" name="celular" placeholder="3875631976"/><br><br>
        <label for="legajo">Legajo:</label>
            <input type="number" id="legajo" name="legajo"/><br><br>
        <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required/><br><br>
        <input type="submit" value="Agregar"/>
    </form>
</body>
</html>
